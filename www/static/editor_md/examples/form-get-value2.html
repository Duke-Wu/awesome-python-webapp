<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>Form get textarea value - Editor.md examples</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="../css/editormd.css" />
        <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
    </head>
	
    <body>
        <div id="layout">
            <header>
                <h1>新增Blog</h1>
            </header>
            <form id="content_form" action="/blog_create_save"  method="POST">

                <div style="margin:0 auto;width:90%"; >

                <table width=80%>
                    <tbody>
                        <tr>
                            <th scope="row" width=8% align=right>user_id:</th>
                            <td>
                                <input style="width: 100%;" type="text" name="user_id" value=1 />
                            </td>
                            <th scope="row" width=8% align=right>user_name:</th>
                            <td>
                                <input style="width: 100%;" type="text" name="user_name" value="wuqianlin" />
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" width=8% align=right>user_image:</th>
                            <td>
                                <input style="width: 100%;" type="text" name="user_image" value="http://www.wuqianlin.cn/static/img/wuqianlin.jpg" />
                            </td>
                            <th scope="row" width=8% align=right>name:</th>
                            <td>
                                <input style="width: 100%;" type="text" name="name" />
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" align=right>summary:</th>
                            <td>
                                <input style="width: 100%;" type="text" name="summary" />
                            </td>
                            <th scope="row" align=right>tab:</th>
                            <td>
                            <select name="tab" style="width:45%;">
                                <option value = "read" >read</option>
                                <option value = "python" >python</option>
                                <option value = "opera" >opera</option>
                                <option value = "ai" >ai</option>
                                <option value = "private" selected="other">other</option>
                            </select>
                                <select name="private" style="width:45%;">
                                    <option value = "1" selected="private">private</option>
                                    <option value = "0" >public</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
                </div>

                <div id="test-editormd">
				    
                    <!-- Custom textarea name attribute <textarea style="display:none;" name="test-textarea-name"> -->
                    <textarea style="display:none;"  name="content_md" form="content_form"></textarea>
				</div>		
				
				<div style="width:90%;margin: 10px auto;">
					<input type="submit" name="submit" value="提交" style="padding: 5px;" />
				</div>  
				
			</form>		
        </div>
		
        <script src="js/jquery.min.js"></script>
        <script src="../editormd.js"></script>
		
        <script type="text/javascript">
			var testEditor = editormd("test-editormd", {
				width  : "90%",
				height : 640,
				path   : "../lib/",
				saveHTMLToTextarea : true
			});

			testEditor.getMarkdown();       // 获取 Markdown 源码
			testEditor.getHTML();           // 获取 Textarea 保存的 HTML 源码
			testEditor.getPreviewedHTML();  // 获取预览窗口里的 HTML，在开启 watch 且没有开启 saveHTMLToTextarea 时使用

        </script>
    </body>
</html>
